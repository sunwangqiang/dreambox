<ion-header>
  <ion-navbar>
    <ion-title>
      足迹
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSprint()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="dream-sprint">
  <ion-card>
    <ion-list>
      <ion-item>
        <h4>{{dream.title}}:</h4>
        <p>{{dream.description}}</p>
      </ion-item>
        <ion-row >
          <ion-col>
            <button ion-button icon-left clear small color="light-blue">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 赞</div>
          </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small color="light-blue">
            <ion-icon name="text"></ion-icon>
            <div>4 评论</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <button ion-button icon-left clear small color="light-blue">
            <ion-icon name="more"></ion-icon>
            <div>更多</div>
            </button>
          </ion-col>
        </ion-row>
    </ion-list>
  </ion-card>


  <div *ngFor="let sprintModel of sprintViewModels">
      <ion-row >
        <ion-col></ion-col>
        <ion-col>
          <ion-badge class="badge-start-time">{{sprintModel.createTime}}</ion-badge>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    <!--card begin-->
    <ion-card>
      <ion-card-content>
        <p>{{sprintModel.sprint.description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small color="light-blue">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 赞</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small color="light-blue">
            <ion-icon name="text"></ion-icon>
            <div>4 评论</div>
            </button>
        </ion-col>
        <ion-col center text-center>
          <button color="light-blue" ion-button icon-left clear small (click)="detailSprint(sprintModel)">
            <ion-icon name="more"></ion-icon>
            <div>更多</div>
            </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<style>
  .dream-sprint ion-card {
    background-color: #FFFFFF;
    box-shadow: 0 0 0 rgba(0, 0, 0, 0.3);
    margin: 0 10px 10px 10px
  }
  
  .dream-sprint ion-list ion-item {
    border-bottom: 0.55px solid #c8c7cc;
  }
  
  .badge-start-time {
    border-radius: 2px;
    background-color: #d4d4d4;
  }
</style>
