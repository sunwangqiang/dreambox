<ion-header>
  <ion-navbar>
    <ion-title>
      梦想足迹
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="sprintAdd($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="social-cards">
    <ion-card *ngFor="let sprint of sprints">
      <div class="weui-cells__title">小目标</div>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="请输入文本" rows="3" [(ngModel)] = "sprint.description">
              </textarea>
            <div class="weui-textarea-counter"><span>{{sprint.description.length}}</span>/200</div>
          </div>
        </div>
      </div>
      <ion-row>
        <ion-col>
          <button class = "social-cards-likes" ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{sprint.likes}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button class = "social-cards-likes" ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
</ion-content>

<style>
  .social-cards{
    background-color: #F8F8F8;
  }
  .social-cards ion-col {
    padding: 0;
  }
  .social-cards-likes {
    color: #179B16;
  }
</style>
