<ion-header>
  <ion-navbar>
    <ion-title>
      目标详情
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <p>{{sprintViewModel.motto}}</p>
  </ion-item>

  <ion-card-content>
    <ion-textarea placeholder="这一刻的想法" autosize [(ngModel)]="sprintViewModel.description"></ion-textarea>
  </ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="addmedia()">
          <ion-icon name='add' is-active="false" ></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 赞</div>
          </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 评论</div>
        </button>
    </ion-col>
    <ion-col center text-center>
      <button ion-button icon-left clear small (click)="detailSprint(sprintViewModel)">
            <ion-icon name="more"></ion-icon>
            <div>更多</div>
          </button>
    </ion-col>
  </ion-row>
</ion-content>
