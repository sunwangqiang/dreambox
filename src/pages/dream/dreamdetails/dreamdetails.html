<ion-header>
  <ion-navbar>
    <ion-title>
      新梦想
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save($event)" small block  
         style="background-color: #1AAD19; color: #FFFFFF">
        <ion-icon is-active="false">保存</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="weui-cells__title">主题(*)</div>
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" placeholder="梦想要大" [(ngModel)]="dreamViewModel.title">
      </div>
    </div>
  </div>

  <div class="weui-cells__title">描述</div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" rows="3" [(ngModel)]="dreamViewModel.description"></textarea>
        <div class="weui-textarea-counter"><span>{{dreamViewModel.description.length}}</span>/200</div>
      </div>
    </div>
  </div>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_switch">
      <div class="weui-cell__bd">仅自己可见</div>
      <div class="weui-cell__ft">
        <input class="weui-switch" type="checkbox" [(ngModel)]="dreamViewModel.expose">
      </div>
    </div>
  </div>

</ion-content>
