<ion-header>
  <ion-navbar>
    <ion-title>
      小目标
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="步子要小，稍稍努力就能实现" rows="3" [(ngModel)]="sprint.description"></textarea>
        <div class="weui-textarea-counter"><span>{{sprint.description.length}}</span>/200</div>
      </div>
    </div>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col width-33>This column will take 10% of space</ion-col>
        <ion-col width-33>This column will take 10% of space</ion-col>
        <ion-col width-33>This column will take 10% of space</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell weui-cell_switch">
      <div class="weui-cell__bd">仅自己可见</div>
      <div class="weui-cell__ft">
        <input class="weui-switch" type="checkbox" [(ngModel)]="sprint.expose">
      </div>
    </div>
  </div>

</ion-content>
