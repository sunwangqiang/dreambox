<ion-header>
  <ion-navbar>
    <ion-title>
      梦想
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDream($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list class="dream-list" *ngFor="let dreamModel of dreamViewModels" >
  <button ion-item (tap)="tapDream($event, dreamModel)" (press)="pressDream($event, dreamModel)">
    <ion-avatar item-left>
      <ion-icon name="football"></ion-icon>
      <ion-badge color="danger" style="position:relative;top: -1em;right: -1em;">8</ion-badge>
    </ion-avatar>
    <h2>{{dreamModel.title}}</h2>
    <p>{{dreamModel.description}}</p>
  </button>
</ion-list>
</ion-content>

<style>
  .dream-list{
    background-color: #FFFFFF;
    border-bottom: 0px solid #E5E5E5;
    margin: 5px 0 -4px 0;
  }
</style>
